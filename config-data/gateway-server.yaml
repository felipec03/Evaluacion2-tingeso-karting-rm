server:
  port: 8085

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: ms-tarifasconfig
          uri: lb://ms-tarifasconfig
          predicates:
            - Path=/ms-tarifasconfig/**
          filters:
            - StripPrefix=1
        - id: ms-descuentoporpersona
          uri: lb://ms-descuentoporpersona
          predicates:
            - Path=/ms-descuentoporpersona/**
        - id: ms-descuentosclientefrecuente
          uri: lb://ms-descuentosclientefrecuente
          predicates:
            - Path=/ms-descuentosclientefrecuente/**
        - id: ms-tarifadiaespecial
          uri: lb://ms-tarifadiaespecial
          predicates:
            - Path=/ms-tarifadiaespecial/**
        - id: ms-registroreserva-comprobantepago
          uri: lb://ms-registroreserva-comprobantepago
          predicates:
            - Path=/registroreserva-comprobantepago/**
            - Path=/api/reservas/**
            - Path=/api/comprobantes/**
        - id: ms-racksemanal
          uri: lb://ms-racksemanal
          predicates:
            - Path=/ms-racksemanal/**
        - id: ms-reportes-vueltas-personas
          uri: lb://ms-reportes-vueltas-personas
          predicates:
            - Path=/ms-reportes-vueltas-personas/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true